<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Book Store</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Book Store</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/available_books}">Available Books</a>
        </li>
      </ul>
      <a class="nav-link text-white" th:href="@{/book_register}">New Book Register</a>
    </div>
  </div>
</nav>

<div class="container my-4 p-5 border border-dark rounded ">

    <h4 class="text-center">New Book Register</h4>
    <form class="md-4 offset-md-4" th:action="@{/save}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control w-50" name="name" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control w-50" name="author" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control w-50" name="price" required>
        </div>
		<div class="">
      <button type="submit" class="btn btn-primary ">Submit</button><br><br>
		</div>
		<a  class="text-center  btn btn-primary w-50" th:href="@{/}">Back</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
