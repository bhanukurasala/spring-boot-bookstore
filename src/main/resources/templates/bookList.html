<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Store</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Book Store</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/available_books}">Available Books</a>
        </li>
      </ul>

      <a class="nav-link text-white" th:href="@{/book_register}">New Book Register</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <!-- âœ… th:each MUST be here -->
      <tr th:each="b : ${book}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.name}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.price}"></td>
        <td>
			
			
			  <a th:href="@{/edit/{id}(id=${b.id})}"
			  <i class="bi bi-pencil-square text-primary fs-5"></i>
			  </a>
          <a th:href="@{/delete/{id}(id=${b.id})}"
		  <i class="bi bi-trash3-fill text-danger fs-5 ms-3"></i>

          </a>
        </td>
      </tr>
    </tbody>
  </table>
  
<center><a  class="text-center  btn btn-primary" th:href="@{/}">Back</a></center>  
</div>

</body>
</html>
