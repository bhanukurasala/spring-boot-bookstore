<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand text-white" href="#">Book Store</a>

	    <div class="collapse navbar-collapse">
	      <ul class="navbar-nav me-auto">
	        <li class="nav-item">
	          <a class="nav-link text-white" th:href="@{/}">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link text-white" th:href="@{/available_books}">Available Books</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link text-white" href="#">Mybooks</a>
	        </li>
	      </ul>

	      <a class="nav-link text-white" th:href="@{/book_register}">New Book Register</a>
	    </div>
	  </div>
	</nav>

	
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card p-4 border-dark">
        <h4 class="text-center">Edit Book</h4>

        <form th:action="@{/save}" method="post" th:object="${book}">

          <input type="hidden" th:field="*{id}"/>

          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Author</label>
            <input type="text" class="form-control" th:field="*{author}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="text" class="form-control" th:field="*{price}" required>
          </div>

          <button type="submit" class="btn btn-success w-100">
            Update Book
          </button>
		  
		     <center><a  class="text-center " th:href="@{/available_books}">Back</a></center>

        </form>
      </div>

    </div>
  </div>
</div>

</body>
</html>
